<div ng-controller="OverviewCtrl">
	<form role="form" ng-submit="createusergroup(groupname, description);">
		<div class="form-content">
			<div class="form-group">
				<input type="text" class="input-lg" id="" placeholder="user group name" ng-model="groupname">
			</div>

			<div class="form-group">
				<input type="text" class="input-lg" id="" placeholder="description" ng-model="description">
			</div>
		</div>
		<button type="submit" class="btn btn-primary btn-lg">Submit</button>
	</form>
</div>
